<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <form>
    <label>Text: <input type="text" name="username"></label><br>
    <label>Password: <input type="password" name="password"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Number: <input type="number" name="quantity"></label><br>
    <label>Checkbox: <input type="checkbox" name="subscribe"> Subscribe</label><br>
    <label>Radio: <input type="radio" name="gender" value="male"> Male</label>
    <input type="radio" name="gender" value="female"> Female<br>
    <label>Date: <input type="date" name="date"></label><br>
    <label>File: <input type="file" name="file"></label><br>
    <label>Color: <input type="color" name="color"></label><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
