<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All HTML Input Types</title>
  
</head>
<body>
    <h1>All HTML Input Types</h1>
  <form>
    <!-- Text -->
    <input type="text" placeholder="Enter text">
    
    <!-- Password -->
    <input type="password" placeholder="Enter password">
    
    <!-- Email -->
    <input type="email" placeholder="Enter email">
    
    <!-- Number -->
    <input type="number" placeholder="Enter a number">
    
    <!-- Tel -->
    <input type="tel" placeholder="Enter phone number">
    
    <!-- URL -->
    <input type="url" placeholder="Enter URL">
    
    <!-- Search -->
    <input type="search" placeholder="Search...">
    
    <!-- Date -->
    <input type="date" placeholder="Select a date">
    
    <!-- Time -->
    <input type="time" placeholder="Select a time">
    
    <!-- Datetime-local -->
    <input type="datetime-local" placeholder="Select date and time">
    
    <!-- Month -->
    <input type="month" placeholder="Select a month">
    
    <!-- Week -->
    <input type="week" placeholder="Select a week">
    
    <!-- File -->
    <input type="file" placeholder="Upload a file">
    
    <!-- Color -->
    <input type="color" placeholder="Select a color">
    
    <!-- Range -->
    <input type="range" min="0" max="100">
    
    <!-- Checkbox -->
    <input type="checkbox"> Accept terms and conditions
    
    <!-- Radio -->
    <input type="radio" name="option" value="1"> Option 1
    <input type="radio" name="option" value="2"> Option 2
    
    <!-- Hidden -->
    <input type="hidden" value="12345">
    
    <!-- Submit -->
    <input type="submit" value="Submit">
    
    <!-- Reset -->
    <input type="reset" value="Reset">
    
    <!-- Button -->
    <input type="button" value="Click Me" onclick="alert('Button clicked!')">
    
    <!-- Image -->
    <input type="image" src="https://via.placeholder.com/50" alt="Submit">
    
    <!-- Multi-line (Textarea) -->
    <textarea placeholder="Enter multi-line text"></textarea>
  </form>
</body>
</html>
